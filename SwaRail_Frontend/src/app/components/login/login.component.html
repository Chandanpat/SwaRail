<div class="container d-flex justify-content-center align-items-center">
  <div class="auth-box shadow-lg p-5 rounded bg-light">
    <h2 class="text-center text-primary mb-4">Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" formControlName="userName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" formControlName="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>

      <p *ngIf="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</p>
      <p class="mt-3 text-center">
        Don't have an account? <a href="/register" class="text-decoration-none text-primary">Register</a>
      </p>
    </form>
  </div>
</div>
