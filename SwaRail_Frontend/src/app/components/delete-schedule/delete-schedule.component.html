<div class="container mt-4 p-4 bg-light shadow rounded delete-schedule-box">
    <h3 class="text-center text-danger mb-4">Delete Schedule</h3>
  
    <div class="d-flex justify-content-center mb-4">
      <div class="form-check me-4">
        <input class="form-check-input" type="radio" name="mode" (change)="toggleMode(false)" checked>
        <label class="form-check-label fw-semibold text-dark">Delete Single Schedule</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode" (change)="toggleMode(true)">
        <label class="form-check-label fw-semibold text-dark">Delete Multiple Schedules</label>
      </div>
    </div>
  
    <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-4">
      <div>
        <label class="form-label fw-bold">Train Name</label>
        <select class="form-select" formControlName="trainID">
          <option value="">-- Select Train --</option>
          <option *ngFor="let train of trains" [value]="train.trainID">
            {{ train.trainName }}
          </option>
        </select>
      </div>
  
      <div>
        <label class="form-label fw-bold">
          {{ isMultiple ? 'From Journey Date' : 'Journey Date' }}
        </label>
        <input type="date" class="form-control" formControlName="journeyDate">
      </div>
  
      <div *ngIf="isMultiple">
        <label class="form-label fw-bold">To Journey Date</label>
        <input type="date" class="form-control" formControlName="toJourneyDate">
      </div>
  
      <div>
        <button class="btn btn-danger w-100" type="submit">
          {{ isMultiple ? 'Delete Multiple Schedules' : 'Delete Schedule' }}
        </button>
      </div>
    </form>
  </div>
